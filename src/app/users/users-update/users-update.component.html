<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="fName" required [(ngModel)]="user.lname" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Codice Fiscale</label>
      <input type="text" class="form-control" id="fiscale" required [(ngModel)]="user.codiceFiscale" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
