<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Users List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lname</th>
          <th>codice Fiscale</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.name}}</td>
          <td>{{user.lname}}</td>
          <td>{{user.codiceFiscale}}</td>
          <td><button (click)="removeUser(user.id)" class="btn btn-danger">Delete</button>
            <button (click)="editUser(user.id)" class="btn btn-primary" style="margin-left: 10px">Update</button>

              <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
