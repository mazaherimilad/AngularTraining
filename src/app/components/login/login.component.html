<div class="container vh-100">
    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    Please enter your login details
                </p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" class="form-control"  [(ngModel)]="user.name" formControlName="name"
                            name="name" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="Lname" placeholder="Last Name" class="form-control"  [(ngModel)]="user.lname" formControlName="lname"
                            name="fName" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="fiscale" placeholder="codice Fiscale" class="form-control"  [(ngModel)]="user.codiceFiscale"
                            formControlName="codiceFiscale" name="fiscale" minlength="16" maxlength="16"  text-transform="uppercase"  required/>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Submit" name="">
                </form>
            </div>
            <!-- <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                 <button class="btn btn-success" (click)="newEmployee()">Add</button> 
                     </div> -->
            
        </div>
    </div>
</div>
